# logback configuration
logback.scan=false
logback.scan.period=5 seconds
logback.debug=false
logback.path=/data/logs/java/btkj/common
logback.root.level=info
logback.btkj.level=info
logback.kryo.level=error
logback.console.open=false

# app configuration
# 用户名字长度限制8个字符(不管中文还是英文都算一个字符)
user.name.len=8

# dubbo configuration
dubbo.register.file=/data/dubbo/registry/dubbo-registry-common.cache
dubbo.registry.address=zookeeper://116.62.111.191:2181?backup=116.62.111.191:2182,116.62.111.191:2183

# zk configuration
zk.config.path=/config/btkj/local
zk.servers=116.62.111.191:2181,116.62.111.191:2182,116.62.111.191:2183
zk.session.timeout=5000
zk.connection.timeout=5000